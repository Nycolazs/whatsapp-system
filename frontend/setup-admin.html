<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0b1220">
  <meta name="color-scheme" content="light">
  <meta name="application-name" content="WhatsApp System">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WhatsApp System">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-180.png">
  <title>Criar Admin - WhatsApp System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #0f172a;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d7db;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .error {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
  <div class="card">
  <script src="/config.js"></script>
  <script src="/ui.js"></script>
    <h1>üõ†Ô∏è Criar Admin</h1>
    <p>Defina o usu√°rio administrador inicial.</p>

    <div id="errorMessage" class="error"></div>

    <form id="setupForm">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input id="username" type="text" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" required />
      </div>

      <button class="btn" type="submit" id="submitBtn" disabled>Criar Admin</button>
    </form>
  </div>

  <script>
    const API_URL = window.API_BASE || '';

    async function handleSetup(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const button = document.getElementById('submitBtn');

      errorDiv.style.display = 'none';
      button.disabled = true;
      button.textContent = 'Criando...';

      try {
        const response = await fetch(`${API_URL}/auth/setup-admin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        console.log('Status da resposta:', response.status);
        console.log('Content-Type:', response.headers.get('content-type'));
        
        const text = await response.text();
        console.log('Texto da resposta:', text);
        
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error('Erro ao fazer parse do JSON:', parseError);
          console.error('Texto recebido:', text);
          throw new Error('Resposta inv√°lida do servidor: ' + text.substring(0, 100));
        }
        
        if (!response.ok) {
          let errorMessage = data.error || 'Erro ao criar admin';
          if (data.details && Array.isArray(data.details)) {
            errorMessage += ': ' + data.details.join(', ');
          }
          throw new Error(errorMessage);
        }

        console.log('Admin criado com sucesso, redirecionando para login...');
        if (typeof navigateTo === 'function') navigateTo('/login'); else window.location.href = '/login';
      } catch (error) {
        console.error('Erro:', error);
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        button.disabled = false;
        button.textContent = 'Criar Admin';
      }
    }

    async function guardWhatsAppConnection() {
      const button = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      
      try {
        // Apenas verifica se o WhatsApp est√° conectado, SEM verificar se tem admin
        const res = await fetch(`${API_URL}/whatsapp/qr`, { cache: 'no-store' });
        const qrData = await res.json();
        
        const isConnected = !!qrData.connected || !!qrData.stableConnected;
        const needsQr = !!qrData.qrDataUrl || qrData.connectionState === 'qr';
        
        if (needsQr) {
          if (typeof navigateTo === 'function') navigateTo('/whatsapp-qr'); else window.location.href = '/whatsapp-qr';
          return;
        }
        
        if (!isConnected) {
          errorDiv.textContent = 'Aguardando conex√£o do WhatsApp...';
          errorDiv.style.display = 'block';
          if (button) button.disabled = true;
          setTimeout(guardWhatsAppConnection, 2000); // Tenta novamente em 2s
          return;
        }
        
        // WhatsApp conectado, habilita o bot√£o
        if (button) button.disabled = false;
      } catch (e) {
        errorDiv.textContent = 'Erro ao verificar conex√£o do WhatsApp.';
        errorDiv.style.display = 'block';
        if (button) button.disabled = true;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const setupForm = document.getElementById('setupForm');
      if (setupForm) {
        setupForm.addEventListener('submit', handleSetup);
      }
      guardWhatsAppConnection();
    });
  </script>
</body>
</html>
