<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0b1220">
  <meta name="color-scheme" content="light">
  <meta name="application-name" content="WhatsApp System">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="WhatsApp System">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-180.png">
  <title>Criar Admin - WhatsApp System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #0f172a;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d7db;
      border-radius: 8px;
      font-size: 14px;
    }

    .password-field {
      position: relative;
    }

    .password-field input {
      padding-right: 44px;
    }

    .masked-secret {
      -webkit-text-security: disc;
      text-security: disc;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      color: #667781;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .password-toggle svg {
      width: 18px;
      height: 18px;
      stroke: currentColor;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .password-toggle:hover {
      color: #495661;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .error {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .autofill-trap {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
  <div class="card">
  <script src="/config.js"></script>
  <script src="/ui.js"></script>
    <h1>üõ†Ô∏è Criar Admin</h1>
    <p>Defina o usu√°rio administrador inicial.</p>

    <div id="errorMessage" class="error"></div>

    <form id="setupForm" autocomplete="off" novalidate data-lpignore="true">
      <input class="autofill-trap" type="text" name="username" autocomplete="username" tabindex="-1" aria-hidden="true" />
      <input class="autofill-trap" type="password" name="password" autocomplete="current-password" tabindex="-1" aria-hidden="true" />
      <div class="form-group">
        <label for="adminAccessKey">Usu√°rio</label>
        <input id="adminAccessKey" name="setup_admin_user_token" type="text" autocomplete="new-password" autocapitalize="none" autocorrect="off" spellcheck="false" enterkeyhint="next" data-lpignore="true" required />
      </div>

      <div class="form-group">
        <label for="adminSecretKey">Senha</label>
        <div class="password-field">
          <input id="adminSecretKey" name="setup_admin_secret_token" type="text" class="masked-secret" data-secret-input="true" autocomplete="new-password" autocorrect="off" autocapitalize="none" enterkeyhint="go" data-lpignore="true" required />
          <button type="button" class="password-toggle" data-toggle-password="adminSecretKey" aria-label="Mostrar senha" title="Mostrar senha"></button>
        </div>
      </div>

      <button class="btn" type="submit" id="submitBtn" disabled>Criar Admin</button>
    </form>
  </div>

  <script>
    const API_URL = window.API_BASE || '';

    async function handleSetup(event) {
      event.preventDefault();

      const username = document.getElementById('adminAccessKey').value;
      const password = document.getElementById('adminSecretKey').value;
      const errorDiv = document.getElementById('errorMessage');
      const button = document.getElementById('submitBtn');

      errorDiv.style.display = 'none';
      button.disabled = true;
      button.textContent = 'Criando...';

      try {
        const response = await fetch(`${API_URL}/auth/setup-admin`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        console.log('Status da resposta:', response.status);
        console.log('Content-Type:', response.headers.get('content-type'));
        
        const text = await response.text();
        console.log('Texto da resposta:', text);
        
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error('Erro ao fazer parse do JSON:', parseError);
          console.error('Texto recebido:', text);
          throw new Error('Resposta inv√°lida do servidor: ' + text.substring(0, 100));
        }
        
        if (!response.ok) {
          let errorMessage = data.error || 'Erro ao criar admin';
          if (data.details && Array.isArray(data.details)) {
            errorMessage += ': ' + data.details.join(', ');
          }
          throw new Error(errorMessage);
        }

        console.log('Admin criado com sucesso, redirecionando para login...');
        if (typeof navigateTo === 'function') navigateTo('/login'); else window.location.href = '/login';
      } catch (error) {
        console.error('Erro:', error);
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        button.disabled = false;
        button.textContent = 'Criar Admin';
      }
    }

    async function guardWhatsAppConnection() {
      const button = document.getElementById('submitBtn');
      const errorDiv = document.getElementById('errorMessage');
      
      try {
        // Apenas verifica se o WhatsApp est√° conectado, SEM verificar se tem admin
        const res = await fetch(`${API_URL}/whatsapp/qr`, { cache: 'no-store' });
        const qrData = await res.json();
        
        const isConnected = !!qrData.connected || !!qrData.stableConnected;
        const needsQr = !!qrData.qrDataUrl || qrData.connectionState === 'qr';
        
        if (needsQr) {
          if (typeof navigateTo === 'function') navigateTo('/whatsapp-qr'); else window.location.href = '/whatsapp-qr';
          return;
        }
        
        if (!isConnected) {
          errorDiv.textContent = 'Aguardando conex√£o do WhatsApp...';
          errorDiv.style.display = 'block';
          if (button) button.disabled = true;
          setTimeout(guardWhatsAppConnection, 2000); // Tenta novamente em 2s
          return;
        }
        
        // WhatsApp conectado, habilita o bot√£o
        if (button) button.disabled = false;
      } catch (e) {
        errorDiv.textContent = 'Erro ao verificar conex√£o do WhatsApp.';
        errorDiv.style.display = 'block';
        if (button) button.disabled = true;
      }
    }

    function initPasswordToggles() {
      const supportsMaskedText = typeof CSS !== 'undefined'
        && typeof CSS.supports === 'function'
        && (CSS.supports('-webkit-text-security', 'disc') || CSS.supports('text-security', 'disc'));

      const iconShow = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      `;

      const iconHide = `
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M3 3l18 18"></path>
          <path d="M10.7 10.7a2 2 0 0 0 2.6 2.6"></path>
          <path d="M9.9 5.1A11 11 0 0 1 12 5c6.5 0 10 7 10 7a17.5 17.5 0 0 1-3.2 4.2"></path>
          <path d="M6.2 6.2A17.4 17.4 0 0 0 2 12s3.5 7 10 7c1.8 0 3.5-.5 5-1.3"></path>
        </svg>
      `;

      const setMaskedMode = (input, masked) => {
        if (supportsMaskedText && input.dataset.secretInput === 'true') {
          input.type = 'text';
          input.classList.toggle('masked-secret', masked);
          return;
        }
        input.classList.remove('masked-secret');
        input.type = masked ? 'password' : 'text';
      };

      const isShowing = (input) => {
        if (supportsMaskedText && input.dataset.secretInput === 'true') {
          return !input.classList.contains('masked-secret');
        }
        return input.type === 'text';
      };

      const updateToggle = (btn, input) => {
        const showing = isShowing(input);
        btn.innerHTML = showing ? iconHide : iconShow;
        btn.setAttribute('aria-label', showing ? 'Ocultar senha' : 'Mostrar senha');
        btn.setAttribute('title', showing ? 'Ocultar senha' : 'Mostrar senha');
      };

      document.querySelectorAll('[data-toggle-password]').forEach((btn) => {
        const targetId = btn.getAttribute('data-toggle-password');
        const input = document.getElementById(targetId);
        if (!input) return;

        setMaskedMode(input, true);
        updateToggle(btn, input);
        btn.addEventListener('click', () => {
          const showing = isShowing(input);
          setMaskedMode(input, showing);
          updateToggle(btn, input);
        });
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initPasswordToggles();

      const secureFields = [
        document.getElementById('adminAccessKey'),
        document.getElementById('adminSecretKey'),
      ].filter(Boolean);

      secureFields.forEach((field) => {
        field.value = '';
        field.readOnly = true;
        const unlock = () => { field.readOnly = false; };
        field.addEventListener('focus', unlock, { once: true });
        field.addEventListener('pointerdown', unlock, { once: true });
        field.addEventListener('keydown', unlock, { once: true });
      });

      const setupForm = document.getElementById('setupForm');
      if (setupForm) {
        setupForm.addEventListener('submit', () => {
          secureFields.forEach((field) => { field.readOnly = false; });
        });
        setupForm.addEventListener('submit', handleSetup);
      }
      guardWhatsAppConnection();
    });
  </script>
</body>
</html>
