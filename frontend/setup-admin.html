<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Admin - WhatsApp System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      width: 100%;
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #0f172a;
    }

    p {
      color: #475569;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #0f172a;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d7db;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .error {
      display: none;
      background: #fee2e2;
      color: #991b1b;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 12px;
    }
  </style>
  <link rel="stylesheet" href="/frontend/ui.css">
</head>
<body>
  <div class="card">
    <h1>üõ†Ô∏è Criar Admin</h1>
    <p>Defina o usu√°rio administrador inicial.</p>

    <div id="errorMessage" class="error"></div>

    <form id="setupForm" onsubmit="handleSetup(event)">
      <div class="form-group">
        <label for="username">Usu√°rio</label>
        <input id="username" type="text" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input id="password" type="password" required />
      </div>

      <button class="btn" type="submit">Criar Admin</button>
    </form>
  </div>

  <script>
    async function handleSetup(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const button = document.querySelector('.btn');

      errorDiv.style.display = 'none';
      button.disabled = true;

      try {
        const response = await fetch('/auth/setup-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.error || 'Erro ao criar admin');
        }

        if (typeof navigateTo === 'function') navigateTo('/login'); else window.location.href = '/login';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        button.disabled = false;
      }
    }
  </script>
  <script src="/frontend/ui.js"></script>
</body>
</html>
