<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WhatsApp System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: #111;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #667781;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #111;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d7db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .user-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    /* removed user type selector styles (single unified login) */

    .login-button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-button:hover {
      background: #5568d3;
    }

    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }


    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 12px;
      background: #ffebee;
      border-radius: 6px;
      display: none;
    }

    /* Responsividade Mobile */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .login-container {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }

      .login-header p {
        font-size: 13px;
      }

      .form-group label {
        font-size: 13px;
      }

      .form-input {
        font-size: 14px;
        padding: 12px;
      }

      .login-button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Login</h1>
      <p>WhatsApp System</p>
    </div>

    <!-- user type selection removed: unified login -->

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Usu√°rio / Nome</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Digite seu usu√°rio"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Digite sua senha"
          required
        >
      </div>

      <button type="submit" class="login-button">Entrar</button>
    </form>

  </div>

  <script>
    const API_URL = `http://${window.location.hostname}:3001`;

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.querySelector('.login-button');

      errorDiv.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Aguarde...';

      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Importante para cookies de sess√£o
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Erro ao fazer login');
        }

        // Redirecionamento ser√° determinado pelo backend/session
        window.location.href = '/agent';
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Entrar';
      }
    }

    // Verifica conex√£o ao abrir a tela
    ensureConnected();

    // Auto-focus no username
    document.getElementById('username').focus();
  </script>
</body>
</html>
