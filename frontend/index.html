<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    if (window.location.protocol === 'https:') {
      window.location.replace(`http://${window.location.host}${window.location.pathname}${window.location.search}${window.location.hash}`);
    }
  </script>
  <title>Login - WhatsApp System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: #111;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #667781;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #111;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d7db;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .user-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }
    /* removed user type selector styles (single unified login) */

    .login-button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-button:hover {
      background: #5568d3;
    }

    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }


    .error-message {
      color: #d32f2f;
      font-size: 14px;
      margin-bottom: 20px;
      padding: 12px;
      background: #ffebee;
      border-radius: 6px;
      display: none;
    }

    /* Responsividade Mobile */
    @media (max-width: 480px) {
      body {
        padding: 20px;
      }

      .login-container {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }

      .login-header p {
        font-size: 13px;
      }

      .form-group label {
        font-size: 13px;
      }

      .form-input {
        font-size: 14px;
        padding: 12px;
      }

      .login-button {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Login</h1>
      <p>WhatsApp System</p>
    </div>

    <!-- user type selection removed: unified login -->

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usu√°rio / Nome</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Digite seu usu√°rio"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Digite sua senha"
          required
        >
      </div>

      <button type="submit" class="login-button">Entrar</button>
    </form>

  </div>

  <script src="/ui.js"></script>
  <script>
    // Use URLs relativas para evitar problemas de protocolo (http/https) e CORS.
    const API_URL = '';

    // Helper para formatar mensagens de erro com detalhes
    function formatErrorMessage(data) {
      if (!data) return 'Erro desconhecido';
      if (data.details && Array.isArray(data.details)) {
        // Remove o prefixo "campo: " de cada mensagem
        return data.details.map(msg => {
          const colonIndex = msg.indexOf(':');
          return colonIndex > 0 ? msg.substring(colonIndex + 1).trim() : msg;
        }).join('; ');
      }
      if (data.details && typeof data.details === 'string') {
        // Remove o prefixo "campo: " se existir
        const colonIndex = data.details.indexOf(':');
        return colonIndex > 0 ? data.details.substring(colonIndex + 1).trim() : data.details;
      }
      return data.error || 'Erro desconhecido';
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      const loginBtn = document.querySelector('.login-button');

      console.log('[login] Tentando login com:', { username });

      errorDiv.style.display = 'none';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Aguarde...';

      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include', // Importante para cookies de sess√£o
          body: JSON.stringify({ username, password })
        });

        console.log('[login] Resposta do servidor:', response.status);

        const data = await response.json();
        console.log('[login] Dados da resposta:', data);

        if (!response.ok) {
          throw new Error(formatErrorMessage(data) || 'Erro ao fazer login');
        }

        console.log('[login] Login bem-sucedido, redirecionando...');
        // Redirecionamento ser√° determinado pelo backend/session
        if (typeof navigateTo === 'function') navigateTo('/agent'); else window.location.href = '/agent';
      } catch (error) {
        console.error('[login] Erro:', error);
        if (typeof showNotification === 'function') {
          showNotification(error.message, 'error');
        } else {
          errorDiv.textContent = error.message;
          errorDiv.style.display = 'block';
        }
        loginBtn.disabled = false;
        loginBtn.textContent = 'Entrar';
      }
    }

    // Aguarda o ui.js ser carregado e depois inicializa
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('loginForm');
      if (loginForm) {
        loginForm.addEventListener('submit', handleLogin);
      }
      
      // Verifica conex√£o ao abrir a tela
      if (typeof ensureConnected === 'function') {
        ensureConnected().then(result => {
          if (result) {
            document.getElementById('username').focus();
          }
        }).catch(err => console.error('Erro ao verificar conex√£o:', err));
      }
    });
  </script>
</body>
</html>
